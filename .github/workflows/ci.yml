name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: pip install -r requirements-dev.txt

      - name: Lint
        run: |
          flake8 src/ tests/
          black --check src/ tests/

      - name: Test
        run: PYTHONPATH=. pytest tests/ -v --tb=short

      - name: Docker build (training)
        run: docker build -t telco-churn-train .

      - name: Docker build (inference)
        run: docker build -f Dockerfile.serve -t telco-churn-serve .
