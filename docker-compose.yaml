---
# MLflow tracking stack: postgres (metadata) + minio (artifacts) + mlflow server
#
# Start: docker compose up -d
# Stop:  docker compose down -v
# UI:    http://localhost:5000

version: "3.9"

services:

  postgres:
    image: postgres:16-alpine
    container_name: mlops-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: mlflow
      POSTGRES_USER: mlflow
      POSTGRES_PASSWORD: mlflow_secret
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U mlflow -d mlflow"]
      interval: 5s
      timeout: 3s
      retries: 10

  minio:
    image: minio/minio:latest
    container_name: mlops-minio
    restart: unless-stopped
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    volumes:
      - minio_data:/data
    ports:
      - "9000:9000"   # S3 API â€” used by MLflow to store artifacts
      - "9001:9001"   # MinIO browser console
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 5s
      timeout: 3s
      retries: 10

  # Creates the artifact bucket once, then exits
  minio-init:
    image: minio/mc:latest
    container_name: mlops-minio-init
    depends_on:
      minio:
        condition: service_healthy
    entrypoint: >
      /bin/sh -c "
        mc alias set local http://minio:9000 minioadmin minioadmin &&
        mc mb --ignore-existing local/mlflow-artifacts
      "

  mlflow:
    image: python:3.11-slim
    container_name: mlops-mlflow
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
      minio-init:
        condition: service_completed_successfully
    environment:
      MLFLOW_S3_ENDPOINT_URL: http://minio:9000
      AWS_ACCESS_KEY_ID: minioadmin
      AWS_SECRET_ACCESS_KEY: minioadmin
    ports:
      - "127.0.0.1:5000:5000"
    command: >
      bash -c "
        apt-get update -qq && apt-get install -y -qq curl &&
        pip install mlflow psycopg2-binary boto3 --quiet &&
        mlflow server
          --backend-store-uri postgresql+psycopg2://mlflow:mlflow_secret@postgres:5432/mlflow
          --default-artifact-root s3://mlflow-artifacts/
          --host 0.0.0.0
          --port 5000
      "
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 10s
      timeout: 5s
      retries: 15
      start_period: 90s

volumes:
  postgres_data:
  minio_data: